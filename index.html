<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ac62da5ee.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <section id="nav">
        <nav>
            <div class="row nav__row">
                <div class="nav__logo">
                    <div class="nav__logo--img"></div>
                    <div class="nav__logo--title"></div>
                </div>
                <div class="nav__links">
                    <li class="nav__link">
                        <a href="#" class="nav__link--anchor link link__hover-effect">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__link--anchor link link__hover-effect">About</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__link--anchor link link__hover-effect">Services</a>
                    </li>
                    <li class="nav__link nav__link--contact">
                        <a href="#" class="nav__link--anchor nav__link--contact">Contact</a>
                    </li>
                </div>
                
            </div>
        </nav>
    </section>
    <section id="header">
        <header>
            <div class="container">
                <div class="row">
                    <div class="header__description">
                        <h1 class="header__title">Welcome to Our 70s Movie Website</h1>
                        <p class="header__para">A simple archive of some of the best films released in the 1970s.</p>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <section id="movies__main">
        <div class="container">
            <div class="row">
                <div class="user__input">
                    <input class="search__bar" type="text" id="searchinput" placeholder="Search for a movie...">
                    <button class ="search__button" onclick="searchMovies()">Search</button>
                    <select id="filter__movies" onchange="filterMovies(event)">
                        <option value="release_date">Release Date</option>
                        <option value="alphabetical">Alphabetical</option>
                        <option value="run_time">Run Time</option>
                    </select>
                </div>
                <div class="movies">                
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="footer__content">
                    <div class="footer__logo">
                        
                    </div>
                    <ul class="footer__links">
                        <li class="footer__item link"><a href="#" class="footer__link link__hover-effect">Home</a></li>
                        <li class="footer__item link"><a href="#" class="footer__link link__hover-effect">About</a></li>
                        <li class="footer__item link"><a href="#" class="footer__link link__hover-effect">Services</a></li>
                        <li class="footer__item link"><a href="#" class="footer__link link__hover-effect">Contact</a></li>
                    </ul>

            </div>
        </div>
